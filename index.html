<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="slide">

            <div class="item" style="background-image: url(images/greece.jpg);">
              <div class="content">
                <div class="name">Greece</div>
                <div class="des">All you want is Greece</div>
                <button>See More</button>
              </div>
            </div>

            <div class="item" style="background-image: url(images/BALI\ \(1\).jpg);">
                <div class="content">
                  <div class="name">Bali</div>
                  <div class="des">Bali is calling</div>
                  <button>See More</button>
                </div>
              </div>

              <div class="item" style="background-image: url(images/africa.jpg);">
                <div class="content">
                  <div class="name">Africa</div>
                  <div class="des">Discover Africa</div>
                  <button>See More</button>
                </div>
              </div>

              <div class="item" style="background-image: url(images/swiz.jpg);">
                <div class="content">
                  <div class="name">Switzerland</div>
                  <div class="des">Get natural</div>
                  <button>See More</button>
                </div>
              </div>

              <div class="item" style="background-image: url(images/turkey.webp);">
                <div class="content">
                  <div class="name">Turkey</div>
                  <div class="des">Home of sacred destination</div>
                  <button>See More</button>
                </div>
              </div>

              <div class="item" style="background-image: url(images/paris.jpg);">
                <div class="content">
                  <div class="name">Paris</div>
                  <div class="des">Devine section of eternity</div>
                  <button>See More</button>
                </div>
              </div>

            
        </div>

        <div class="button">
            <button class="prev"><i class="fa-sharp fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-sharp fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
